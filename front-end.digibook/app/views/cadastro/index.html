<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/css/style.css">
    <link rel="shortcut icon" href="../../../public/assets/favicon/logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script defer src="../../../public/js/main.js"></script>
    <script defer src="../../../public/js/back_button.js"></script>
    <script defer src="../../../public/js/httpRequests/users.js"></script>

    <title>Cadastro - DigiBook</title>
</head>
<body>

    <style>
        html{
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(70, 69, 69);
            overflow-y: hidden;
            background: white;
        }

        body{
            display: flex;
            align-content: center;
            height: 100%;
            padding: 20px;
            background: white;
        }
    </style>

    <button id="back_button">
        <img width="25" height="25" src="../../../public/assets/icons/arrow_back_FILL1_wght400_GRAD0_opsz24.png" alt="">
    </button>

    <form id="cadastrar">
            <legend>Cadastro</legend>
            <div class="form_alert hide">
                <p>Usuário Já Existente!</p>
            </div>
            <label for="nome">Nome <br>
                <input type="text" name="nome" id="nome" required>
            </label><br>
            <label for="email">E-mail <br>
                <input type="email" name="email" id="email" required>
            </label><br>

            
            <label for="sh">Senha<br>
                <input type="password" name="sh" id="sh" minlength="8" required autocomplete>
            </label><br>

            
            <label for="shc">Confirme a Senha<br>
                <input type="password" name="shc" id="shc" minlength="8" required autocomplete>
            </label><br>
            
            <button id="submit" type="submit">Cadastrar</button> 
            <button type="reset">Limpar</button>           
        </fieldset>
    </form>
    
</body>
</html>
